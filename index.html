<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>calculator</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="app.js"></script>
</head>
<body>
  <div class="container">
    <div id="calculator">
      <!-- TITLE -->
      <div class="text-center" id="title">
        <h5><b>ELETRONIC CALCULATOR</b></h5>
      </div>

      <!--ENTRY BOX-->
      <div class="text-right" id="entrybox">
        <div id="entry">
          <p id="answer">0</p>
        </div>
        <div id="history">
          <p>0</p>
        </div>
      </div>

      <!--BUTTONS-->
      <div id="buttons">
        <div class="container">
          <div class="row">

            <div class="col-sm-3">
              <button class="btn btn-danger" id="allClear" value="ac">AC</button>
            </div>
            <div class="col-sm-3">
              <button class="btn btn-danger" id="clear" value="ce">CE</button>
            </div>
            <div class="col-sm-3">
              <button class="btn btn-info" value="%">%</button>
            </div>
            <div class="col-sm-3">
              <button class="btn btn-info" value="/">รท</button>
            </div>

          </div>

          <div class="row">
            <div class="col-sm-3">
              <button class="btn btn-info" value="7">7</button>
            </div>
            <div class="col-sm-3">
              <button class="btn btn-info" value="8">8</button>
            </div>
            <div class="col-sm-3">
              <button class="btn btn-info" value="9">9</button>
            </div>
            <div class="col-sm-3">
              <button class="btn btn-info" value="*">x</button>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-3">
              <button class="btn btn-info" value="4">4</button>
            </div>
            <div class="col-sm-3">
              <button class="btn btn-info" value="5">5</button>
            </div>
            <div class="col-sm-3">
              <button class="btn btn-info" value="6">6</button>
            </div>
            <div class="col-sm-3">
              <button class="btn btn-info" value="-">-</button>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-3">
              <button class="btn btn-info" value="1">1</button>
            </div>
            <div class="col-sm-3">
              <button class="btn btn-info" value="2">2</button>
            </div>
            <div class="col-sm-3">
              <button class="btn btn-info" value="3">3</button>
            </div>
            <div class="col-sm-3">
              <button class="btn btn-info" value="+">+</button>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-3">
              <button class="btn btn-info" value="0">0</button>
            </div>
            <div class="col-sm-3">
              <button class="btn btn-info" value=".">.</button>
            </div>
            <div class="col-sm-3">
              <button class="btn btn-success" id="equalButton" value="=">=</button>
            </div>
            <div class="col-sm-3">
              <button id="blank"></button>
            </div>

          </div>
        </div>

      </div>

    </div>
  </div>
</body>
</html>
